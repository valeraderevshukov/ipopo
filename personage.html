<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>personage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<link rel="stylesheet" media="all" href="css/person.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
	<!-- BEGIN  out-->
	<div class="out" style="height: 1000px; background: linear-gradient(top, #fdb737 0%, #fff 100%); background: -webkit-linear-gradient(top, #fdb737 0%, #fff 100%);"></div>
	<!-- person -->
	<div class="personage">
		<div class="person js-person">
			<div class="person__img">
				<div class="hippo hippo_a1">
					<div class="hippo__ear hippo__ear_left">
						<img src="img/personage/a1/ear-left.svg" width="13" alt="img">
					</div>
					<div class="hippo__ear hippo__ear_right">
						<img src="img/personage/a1/ear-right.svg" width="13" alt="img">
					</div>
					<div class="hippo__body">
						<img src="img/personage/a1/body.svg" width="147" alt="img">
					</div>
					<div class="hippo__hand hippo__hand_left">
						<img src="img/personage/a1/hand-left.svg" width="32" alt="img">
					</div>
					<div class="hippo__hand hippo__hand_right">
						<img src="img/personage/a1/hand-right.svg" width="39" alt="img">
					</div>
					<div class="hippo__leg hippo__leg_left">
						<img src="img/personage/a1/leg-left.svg" width="50" alt="img">
					</div>
					<div class="hippo__leg hippo__leg_right">
						<img src="img/personage/a1/leg-right.svg" width="48" alt="img">
					</div>
					<div class="hippo__nose">
						<img src="img/personage/a1/nose.svg" width="103" alt="img">
					</div>
					<div class="hippo__eyes">
						<img src="img/personage/a1/eyes.svg" width="38" alt="img">
					</div>
					<div class="hippo__mouth">
						<img src="img/personage/a1/mouth.svg" width="50" alt="img">
					</div>
					<div class="hippo__butterfly">
						<img src="img/personage/a1/butterfly.svg" width="57" alt="img">
					</div>
				</div>
			</div>
			<div class="person__text js-person-text">
				<p>Эй, ты ещё тут?</p>
				<p>Я тебя заждался!</p>
				<div class="person__shad"></div>
			</div>
			<div class="wind"></div>
		</div>
	</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
